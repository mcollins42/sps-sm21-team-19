<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New drug</title>
</head>
<body>
    <form method="POST" action="/new-Drug">
        <label for="name">Name</label><br>
        <input type="text" id="name" name="name" placeholder="Drug name"><br>
        <label for="name">What is?</label><br>
        <textarea id="whatIs" name="whatIs" placeholder="This drug is ..." style="height:100px"></textarea><br>
        <label for="name">Uses</label><br>
        <textarea id="uses" name="uses" placeholder="This drug is used ..." style="height:100px"></textarea><br>
        <label for="name">side Effects</label><br>
        <textarea id="sideEffects" name="sideEffects" placeholder="Vomiting, constipation..." style="height:100px"></textarea><br>
        <label for="name">Risks</label><br>
        <textarea id="risks" name="risks" placeholder="Overdose ..." style="height:100px"></textarea><br>
        <input id="drugSubmit" type="submit" value="Submit">
        <a href="./list-drugs.html" style="color:red">list of drugs</a>
    </form>
</body>
</html>
